<section class="container p-4 mt-4">

    <div class="d-flex justify-content-center row">
        <div class="card col-11 col-md-8 col-lg-6">
            <div class="card-body">
    
                <h3 class="text-primary text-center">Iniciar Sesión</h3>
    
                <form (ngSubmit)="iniciar()" [formGroup]="formlogin">
    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" formControlName="email" name="email" id="email" class="form-control" required placeholder="Ingrese su email">
                    </div>
                    <div class="alert alert-danger mt-2 mb-3" [hidden]="email.valid || (email.pristine && email.untouched)">
                        <span *ngIf="email.errors?.['required']">
                            El email es obligatorio
                        </span>
                        <span *ngIf="email.errors?.['email']">
                            El email debe ser válido
                        </span>
                    </div>
    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" formControlName="password" name="password" id="password" class="form-control" required placeholder="Ingrese su password">
                    </div>
                    <div class="alert alert-danger mt-2 mb-3" [hidden]="password.valid || (password.pristine && password.untouched)">
                        <span *ngIf="password.errors?.['required']">
                            El password es obligatorio
                        </span>
                    </div>
    
                    <div class="mb-3">
                        <button class="btn btn-outline-primary" type="submit" [disabled]="formlogin.invalid">Iniciar Sesión</button>
                    </div>
    
                </form>
    
            </div>
        </div>
    </div>
    

</section>
