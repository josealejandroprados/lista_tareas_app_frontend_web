<section class="container mt-4">
    <div class="d-flex justify-content-center row">
        <div class="card col-11 col-md-8 col-lg-6">
            <div class="card-body">
                <h4 class="text-primary text-center mb-4">Agregar Tarea</h4>
    
                <form [formGroup]="formAddTask" (ngSubmit)="addTask()">
                    <!-- nombre -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" formControlName="name" name="name" id="name" class="form-control form-control-sm" placeholder="Ingrese el nombre de la tarea">
                    </div>
    
                    <!-- descripcion -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripci√≥n</label>
                        <textarea formControlName="description" name="description" id="description" class="form-control form-control-sm" placeholder="ingrese la descripcion de la tarea"></textarea>
                    </div>
    
                    <!-- botones -->
                    <div class="mb-3 btn-group">
                        <button class="btn btn-outline-primary btn-sm" type="submit" [disabled]="formAddTask.invalid">
                            Agregar
                        </button>
                        <a routerLink="/home" class="btn btn-outline-danger btn-sm">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<app-modal-carga [modalAccion]="modalAdd" (complete)="aceptar()"></app-modal-carga>
